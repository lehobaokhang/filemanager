<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Mannat Themes">
        <meta name="keyword" content="">

        <title>SYNTRA | Responsive Web App Kit</title>

        <!-- Theme icon -->
        <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

        <!-- Theme Css -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/slidebars.min.css}" rel="stylesheet">
        <link th:href="@{/css/icons.css}" rel="stylesheet">
        <link th:href="@{/css/menu.css}" rel="stylesheet" type="text/css">
        <link th:href="@{/css/style.css}" rel="stylesheet">
        
        <!--notifications-->
        <link th:href="@{/plugins/notifications/notification.css}" rel="stylesheet" />
    </head>

    <body class="sticky-header">
        <section class="bg-login">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <div class="wrapper-page">
                            <div class="account-pages">
                                <div class="account-box">
                                    <div class="card m-b-30">
                                        <div class="card-body">
                                            <div class="card-title text-center">
                                                <img th:src="@{/images/logo_sm_2.png}" alt="" class="rounded-circle mb-2" style="height: 88px;">
                                                <div th:if="${isLogin == true}">
													<h5 class="mt-3"><b th:text="'Hello ' + ${#authentication.getPrincipal().getFullName()} + '!'"></b></h5>
                                                </div>
                                                <div th:if="${isLogin == false}">
													<h5 class="mt-3"><b>Hello !</b></h5>
                                                </div>
                                                <p class="text-muted mb-0" th:text=${message}></p>
                                                <p th:if="${isLogin  && !isVerify}" class="text-muted mb-0">
                                                	Click <a href="#" onclick="resendHandle();"> here </a> if you don't receive email
                                                </p>
                                                <p th:if="${isLogin  && isVerify}" class="text-muted mb-0">
                                                	<a class="dropdown-item" th:href="@{/}"><i class="mdi mdi-logout m-r-5 text-muted"></i> Homepage</a>
                                                </p>
												<div th:if="${!isLogin}">
	                                                <a class="dropdown-item" th:href="@{/login}"><i class="mdi mdi-logout m-r-5 text-muted"></i> Login</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- jQuery -->
        <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/jquery-migrate.js}"></script>
        <script th:src="@{/js/modernizr.min.js}"></script>
        <script th:src="@{/js/jquery.slimscroll.min.js}"></script>
        <script th:src="@{/js/slidebars.min.js}"></script>
        <script th:src="@{/js/main.js}"></script>
        
        <!--Notifications-->
        <script th:src="@{/plugins/notifications/notify.min.js}"></script>
        <script th:src="@{/plugins/notifications/notify-metro.js}"></script>
        <script th:src="@{/plugins/notifications/notifications.js}"></script>
        

        <!--app js-->
        <script th:src="@{/js/jquery.app.js}"></script>
    </body>
</html>
